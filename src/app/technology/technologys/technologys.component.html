<mat-card class="mat-elevation-z5">
    <p>
        <mat-toolbar color="primary">
            <span>Linaguagems e suas definições e atuações</span>
        </mat-toolbar>
    </p>

    <div *ngIf="languagems$ | async as languagems; else loading">
        <table mat-table [dataSource]="languagems" class="mat-elevation-z10">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let tecn"> {{ tecn.name }} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let tecn"> {{ tecn.category }}
                    <mat-icon aria-hidden="false" aria-label="Cateogira de definicao">{{ tecn.category | category }}</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <ng-template #loading>
        <div class="loading-spinner" mat-dialog-actions>
            <mat-spinner diameter="200"></mat-spinner>
        </div>
    </ng-template>

</mat-card>
