<mat-card>
    <mat-toolbar color="primary">
        Inserindo uma nova tecnologia
    </mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Insira o nome da tecnologia</mat-label>
                    <input matInput placeholder="Nome" formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Insira o nome da tecnologia</mat-label>
                    <input matInput placeholder="Categoria" formControlName="category">
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
</mat-card>
